{% extends 'base_card.html' %}

{% block title %}
  Изменение пароля
{% endblock %}

{% block card_title %}
  Изменить пароль
{% endblock %}

{% block card_body %}
  {% include 'includes/form_errors.html' %}
  <form method="post" action="{% url 'users:password_change' %}">
    {% csrf_token %}
    {% include 'includes/form_fields.html' %}
    <div class="col-md-6 offset-md-4">
      <button type="submit" class="btn btn-primary">
        Изменить пароль
      </button>
    </div>
  </form>
{% endblock %}
