{% extends 'base.html' %}

{% block title %}
  Записи сообщества {{ group.title }}
{% endblock title %}

{% block content %}
  <div class="container py-5">
    <h1>{{ group.title }}</h1>
    <p>
      {{ group.description }}
    </p>
    {% for post in posts %}
      <article>
        {% include 'includes/post.html' %}
      </article>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
{% endblock %}
